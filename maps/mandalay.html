<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATXV6jb_AqkJ2lcgAWqEGfS0J06YJuoNA&sensor=false">
    </script>
    
<script type="text/javascript">
			function initialize() {
			  var mapOptions = {
			    zoom: 15,
			    center: new google.maps.LatLng(36.092997,-115.17781),
			    mapTypeId: google.maps.MapTypeId.ROADMAP
			  	
			  }
			  var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
			
			var styles = [
						   {
						    "stylers": [
						      { "saturation": -100 }
						    ]
						  },{
						    "featureType": "road",
						    "stylers": [
						      { "lightness": 23 },
						      { "saturation": -100 },
						      { "gamma": 0.8 }
						    ]
						  },{
						  }
					];
			

			  setMarkers(map, piers);
			  map.setOptions({styles: styles});
			  
			}
			
			
			
			/**
			 * Data for the markers consisting of a name, a LatLng and a zIndex for
			 * the order in which these markers should display on top of each
			 * other.
			 */
			

			
			var piers = [
			  ['Pavilion @ Mandalay Bay', 36.092997,-115.17781, 1]
			
			];
			
			function setMarkers(map, locations) {
				
				
			  // Add markers to the map
			
			  // Marker sizes are expressed as a Size of X,Y
			  // where the origin of the image (0,0) is located
			  // in the top left of the image.
			
			  // Origins, anchor positions and coordinates of the marker
			  // increase in the X direction to the right and in
			  // the Y direction down.
			  var image = new google.maps.MarkerImage('../img/shows/google-marker.png',
			      // This marker is 20 pixels wide by 32 pixels tall.
			      new google.maps.Size(17, 30),
			      // The origin for this image is 0,0.
			      new google.maps.Point(0,0),
			      // The anchor for this image is the base of the flagpole at 0,32.
			      new google.maps.Point(0, 30));
			   var shadow = new google.maps.MarkerImage('../img/shows/google-marker-shadow.png',
			      // The shadow image is larger in the horizontal dimension
			      // while the position and offset are the same as for the main image.
			      new google.maps.Size(47, 30),
			      new google.maps.Point(0,0),
			      new google.maps.Point(0, 30));
			      // Shapes define the clickable region of the icon.
			      // The type defines an HTML <area> element 'poly' which
			      // traces out a polygon as a series of X,Y points. The final
			      // coordinate closes the poly by connecting to the first
			      // coordinate.    
			  var shape = {
			      coord: [1, 1, 1, 20, 18, 20, 18 , 1],
			      type: 'poly'
			  };
			  
			  
			  for (var i = 0; i < locations.length; i++) {
			    var beach = locations[i];
			    var myLatLng = new google.maps.LatLng(beach[1], beach[2]);
			    var marker = new google.maps.Marker({
			        position: myLatLng,
			        map: map,
			        shadow: shadow,
			        icon: image,
			        shape: shape,
			        title: beach[0],
			        zIndex: beach[3]
			    });
			    
			  
			
			    
			  }
			}
		
		
			
    </script>
    
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
