<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Basic demo - jQuery Smooth Div Scroll</title>
	
	<!-- the CSS for Smooth Div Scroll -->
	<link rel="Stylesheet" type="text/css" href="css/smoothDivScroll.css" />
	
	<!-- jQuery library - I get it from Google API's -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
	<!-- jQuery UI widget factory -->
	<!-- You can download it as a part of jQuery UI Core
		 http://jqueryui.com/download -->
	<script src="js/jquery.ui.widget.js" type="text/javascript"></script>
	
	<!-- Smooth Div Scroll 1.1 - minified for faster loading-->
	<script src="js/jquery.smoothDivScroll-1.1.js" type="text/javascript"></script>

	<script type="text/javascript">
		// Initialize the plugin with no custom options
		$(window).load(function() {
			$("div#makeMeScrollable").smoothDivScroll({});
		});
	</script>

	<!-- Styles for my specific scrolling content -->
	<style type="text/css">
		#makeMeScrollable
		{
			width:100%;
			height: 330px;
			position: relative;
		}
		
		#makeMeScrollable div.scrollableArea img
		{
			position: relative;
			float: left;
			margin: 0;
			padding: 0;
		}
	</style>
	
</head>

<body>

	<div id="makeMeScrollable">
		<div class="scrollingHotSpotLeft"></div>
		<div class="scrollingHotSpotRight"></div>
		<div class="scrollWrapper">
			<div class="scrollableArea">
				<img src="images/exhibitors/stripe/sm/01.jpg" alt="Demo image" />
                <img src="images/exhibitors/stripe/sm/02.jpg" alt="Demo image" />
                <img src="images/exhibitors/stripe/sm/03.jpg" alt="Demo image" />
                <img src="images/exhibitors/stripe/sm/04.jpg" alt="Demo image" />
                <img src="images/exhibitors/stripe/sm/05.jpg" alt="Demo image" />
                <img src="images/exhibitors/stripe/sm/06.jpg" alt="Demo image" />
                <img src="images/exhibitors/stripe/sm/07.jpg" alt="Demo image" />
                <img src="images/exhibitors/stripe/sm/08.jpg" alt="Demo image" />
				<img src="images/exhibitors/stripe/sm/09.jpg" alt="Demo image" />
                <img src="images/exhibitors/stripe/sm/08.jpg" alt="Demo image" />
                <img src="images/exhibitors/stripe/sm/08.jpg" alt="Demo image" />
                <img src="images/exhibitors/stripe/sm/08.jpg" alt="Demo image" />
                <img src="images/exhibitors/stripe/sm/08.jpg" alt="Demo image" />
                <img src="images/exhibitors/stripe/sm/08.jpg" alt="Demo image" />
		  </div>
	  </div>
</div>

</body>
</html>
