<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery Accordion Style DIV Menu</title>
<link href="css/reset.css" rel="stylesheet" type="text/css" />
<link href="css/styles.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#accordion").accordion({
			event: "click"
		});
		$(".Title:not(.ui-state-active)").fadeTo(1,1);
		$(".Title").hover(function () {
			$(this).stop().fadeTo(250,1)
				.closest(".Title").find(".links").fadeTo(250,1);
		}, function() {
			$(".Title").fadeTo("#exhibitor03:hover");
			if ($(this).is('.ui-state-active')) {
				$(this).stop().fadeTo(250,1);
			}
		});
	});
</script>

</head>

<body>
	<div id="accordion">
    
    <div class="Title"><a href="#" id="exhibitor01"><span>Panel 1</span></a></div>
    <div class="links">
        Test<br /><br /><br /><br />
    </div>
    
    <div class="Title"><a href="#" id="exhibitor02"><span>Panel 1</span></a></div>
    <div class="links">
        Test<br /><br /><br /><br />
    </div>
    
    <div class="Title"><a href="#" id="exhibitor03"><span>Panel 1</span></a></div>
    <div class="links">
        Test<br /><br /><br /><br />
    </div>
    
</div>

</body>
</html>
